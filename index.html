<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Pokémon Aleatorios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        #content {
            width: 100%;
            max-width: 800px; /* Limitar el tamaño en pantallas grandes */
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
        }
        #pokemon-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
            margin-top: 20px;
        }
        .pokemon {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Generador de 9 Pokémon Aleatorios</h1>
        <button onclick="generatePokemons()">Generar Pokémon</button>
        <div id="pokemon-images"></div>
        <button onclick="exportPNG()">Exportar como PNG</button>
        <div id="footer">With ChatGPT<br>RAF28</div>
    </div>

    <script>
        function generatePokemons() {
            let pokemons = [];
            let pokemonContainer = document.getElementById("pokemon-images");
            pokemonContainer.innerHTML = ""; // Limpiar las imágenes anteriores

            while (pokemons.length < 9) {
                let randomPokemon = Math.floor(Math.random() * 1025) + 1; // Generar un número entre 1 y 1025
                if (!pokemons.includes(randomPokemon)) {
                    pokemons.push(randomPokemon);
                    // Crear la imagen para ese Pokémon
                    let imageUrl = generatePokemonImageUrl(randomPokemon);
                    let imgElement = document.createElement("img");
                    imgElement.src = imageUrl;
                    imgElement.alt = `Pokémon ${randomPokemon}`;
                    imgElement.className = "pokemon";
                    pokemonContainer.appendChild(imgElement);
                }
            }
        }

        function generatePokemonImageUrl(pokemonNumber) {
            if (pokemonNumber < 10) {
                return `https://assets.pokemon.com/assets/cms2/img/pokedex/full/00${pokemonNumber}.png`;
            } else if (pokemonNumber < 100) {
                return `https://assets.pokemon.com/assets/cms2/img/pokedex/full/0${pokemonNumber}.png`;
            } else {
                return `https://assets.pokemon.com/assets/cms2/img/pokedex/full/${pokemonNumber}.png`;
            }
        }

        function exportPNG() {
            const element = document.getElementById("pokemon-images");

            // Esperar a que todas las imágenes estén completamente cargadas
            const images = element.getElementsByTagName("img");
            let loadedImages = 0;

            // Verificar que todas las imágenes estén cargadas
            Array.from(images).forEach((img) => {
                img.onload = function() {
                    loadedImages++;
                    // Cuando todas las imágenes estén cargadas, generar la captura
                    if (loadedImages === images.length) {
                        // Llamar a html2canvas solo después de que todas las imágenes estén listas
                        html2canvas(element).then(function(canvas) {
                            const link = document.createElement('a');
                            link.href = canvas.toDataURL('image/png'); // Especificamos PNG
                            link.download = 'pokemon-aleatorios.png';
                            link.click();
                        }).catch(function(error) {
                            console.error('Error al generar la imagen:', error);
                        });
                    }
                };

                // Si la imagen ya está cargada, contarla inmediatamente
                if (img.complete) {
                    loadedImages++;
                }
            });
        }
    </script>

    <!-- Incluyendo html2canvas desde CDN versión 1.4.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
